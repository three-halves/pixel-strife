<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel strife configuration wizard</title>
</head>

<body>
    <form method="get" action="index.html" id="form">
    <fieldset>
        <legend>pixel-strife configuration wizard</legend>
        <label for="teams"># of teams: </label>
        <input type="number" min="2" step="1" value="2" max="256" id="teams" name="teams" required>

        <div>
            <input type="checkbox" id="colors-enabled-box">
            <label for="colors">colors: </label>
        </div>

        <div id="color-container" style="width:200px;">
            <!-- populated w/ js -->
        </div>


        <label for="sizex">board width: </label>
        <input type="number" min="8" step="1" value="125" id ="sizex" name="sizex" required>

        <label for="sizey">board height: </label>
        <input type="number" min="8" step="1" value="125" id="sizey" name="sizey" required>

        <label for="interval">step interval (ms): </label>
        <input type="number" min="1" step="1" value="2" name="interval" required>

        <label for="reload">autoreload delay (ms, 0 = off): </label>
        <input type="number" min="0" value="0" name="reload">

        <label for="inital">initial board state specifier: </label>
        <input type="text" name="initial" id="initial">

        <input type="submit" value="go...">
    </fieldset>    
    </form>

    <fieldset>
        <legend>special options</legend>
        <label for="image">Make board from image: </label>
        <input type="file" id="image-upload" name="image" accept="image/*" />
    </fieldset>

    <script src="config.js" type="module"></script>
</body>

<style>
    fieldset {
        justify-content: center;

        display: grid;
        grid-template-columns: max-content max-content;
        grid-gap: 8px;

        text-align: left;
    }

    label:has(+ input:required)::before {
        content: "*";
        color: red;
    }

    input:invalid {
        border: 2px solid red;
    }

</style>
</html>
